<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
 
  
<body>
    <nav class="top-bar">
        <h1>Coding Quiz</h1>
        <button>View High Scores</button>
    </nav>
    <button class="start-btn">START QUIZ </button>
  <section class="container">
      <div class="container">
        <div id="questions-container" class="hide"></div>
        <!-- <div class="controls">
            <button id="start-btn">Start Quiz</button>
        </div> -->
    </div>
  </section>

  <main>
    <section class="question-box container">
        <h2 class="questionTitle">Question Here</h2>
    <!-- <ul class="choices"> -->
      <ul class="btn-grid"> 
        <!-- need to use JS to complete questions --> 
        <li><button class="btn">Answer 1</button></li>
        <li><button class="btn">Answer 2</button></li>
        <li><button class="btn">Answer 3</button></li>
        <li><button class="btn">Answer 4</button></li>
    </ul>

    </section>
    <section>
        <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">30</div>
            <h3>seconds remaining</h3>
          </div>
    </section>

    <section class="quiz-finished">
        <h2>All Done!</h2>
          <p>Your Final Score is:</p>
          <div>
            <p>Enter Initals:</p>
            <!-- box for initials -->
            <button>Submit</button>
          </div>





    </section>
    







  </main>




<script src="./assets/js/script.js"></script>





</body>
